version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: popverse_app
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - popverse_network

  postgres:
    image: postgres:15-alpine
    container_name: popverse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: popverse_kingdoms
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - popverse_network

  redis:
    image: redis:7-alpine
    container_name: popverse_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - popverse_network

  nginx:
    image: nginx:alpine
    container_name: popverse_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - popverse_network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  popverse_network:
    driver: bridge
