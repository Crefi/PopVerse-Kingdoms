name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Gemini Code Review
        uses: google-github-actions/run-gemini-cli@0
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          command: "review"
